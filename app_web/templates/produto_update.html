{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Atualizar produto</h4>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <a class="btn btn-danger" href="{%url 'produto_list' %}">Cancelar</a>
                <button type="submit" class="btn btn-success ml-2">Atualizar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
